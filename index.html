<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Hearts Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: pink;
            font-size: 20px;
            opacity: 0.8;
            animation: floatUp 4s linear infinite, fadeOut 4s ease-out infinite;
            filter: blur(1px);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-100vh) scale(1.5); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .text {
            position: absolute;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 28px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 3s ease-in-out;
            z-index: 10;
            max-width: 80%;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="text">helloooooooooo adhera</div>
    <div class="container" id="heartContainer"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.getElementById("heartContainer").appendChild(heart);

            let size = Math.random() * 40 + 10; // Ukuran hati antara 10px - 50px
            heart.style.fontSize = size + "px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.opacity = Math.random() * 0.5 + 0.5; // Opacity antara 0.5 - 1
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; // Durasi random 3-5 detik

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>

</body>
</html>
